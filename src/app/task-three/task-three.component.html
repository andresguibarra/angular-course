<button class="btn btn-primary" (click)="onDisplayDetailsClick()">
  Display Details
</button>
<p *ngIf="displayDetails">Secret Password = tuna</p>

<div *ngFor="let displayClick of buttonClicks; let i = index">
  <p [ngStyle]="{backgroundColor: getColor(i)}" [ngClass]="{'white': i >= 4}">
    {{ displayClick }}
  </p>
</div>
